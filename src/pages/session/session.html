<ion-header>
  <ion-navbar>
    <ion-title>Session - {{currentSession.Title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let item of currentSession.Exercises" (click)=openExercise(item)>
      
        <img src="https://www.bodybuilding.com/images/2017/april/5-things-holding-back-your-fitness-progress-header-v2-CELLUCOR-830x467.jpg"/>
        <ion-card-content>
          <ion-card-title text-center>
            {{item.Exercise.Name}}
            </ion-card-title>
            <ion-row text-center id="rowSplitter">
                <ion-col>
                  <p>Sets: {{item.Sets}}</p>
                  <p>Reps: {{item.Reps}}</p>
                  
                </ion-col>
                <ion-col id="timeHolder">
                    <h1>{{((item.Sets * 20) + (item.Sets * (item.Reps * 4)) + (item.MaxBreakInSeconds * item.Sets)) /60}}</h1>
                    <h2>min</h2>
                </ion-col>
                <ion-col>
                    <p>Tempo: {{item.Tempo}}</p>
                    <p>Pause: {{item.MaxBreakInSeconds}}</p>
                  </ion-col>
              </ion-row>
        </ion-card-content>
      </ion-card>
</ion-content>
