<ion-header>
  <ion-navbar>
    <ion-title>Session - {{currentSession.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let item of currentSession.exercises" (click)=openExercise(item)>
      
        <img src="https://www.bodybuilding.com/images/2017/april/5-things-holding-back-your-fitness-progress-header-v2-CELLUCOR-830x467.jpg"/>
        <ion-card-content>
          <ion-card-title text-center>
            {{item.name}}
            </ion-card-title>
            <ion-row text-center>
                <ion-col>
                  <p>Sets: {{item.sets}}</p>
                  <p>Reps: {{item.reps}}</p>
                  
                </ion-col>
                <ion-col>
                    <div class="card-subtitle">30 min</div>
                </ion-col>
                <ion-col>
                    <p>Tempo: {{item.tempo}}</p>
                    <p>Pause: 5</p>
                  </ion-col>
              </ion-row>
        </ion-card-content>
      </ion-card>
</ion-content>
