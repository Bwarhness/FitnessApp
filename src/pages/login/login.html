<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
    <div class="my-container">
        <ngx-loading [show]="loading" [config]=""></ngx-loading>
        
    </div>
  <div text-center>
      <img  src="assets/imgs/logo.png" class="center"/>

  </div>

  <ion-list>

      <ion-item>
          <ion-input [(ngModel)]="Username" type="text" placeholder="Email" ></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input [(ngModel)]="Password" type="password" placeholder="Password"></ion-input>
        </ion-item>
  <h4 ion-text color="danger">{{error}}</h4>
  </ion-list>
  <button (click)='submit();' ion-button full >Get strong!</button>
</ion-content>
