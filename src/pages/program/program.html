<ion-header>
  <ion-navbar>
    <ion-title>Oversigt - {{_program.program.Title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
    <ion-card *ngFor="let item of _program.program.Sessions" (click)="openSession(item.Title)">
      
        <img src="https://www.bodybuilding.com/images/2017/april/5-things-holding-back-your-fitness-progress-header-v2-CELLUCOR-830x467.jpg"/>
        <ion-card-content>
          <ion-card-title text-center>
            {{item.Title}}
            </ion-card-title>
            <ion-row text-center>

                <ion-col>
                   
                </ion-col>

              </ion-row>
        </ion-card-content>
      </ion-card>
</ion-content>
